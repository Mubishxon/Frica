{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-4">
                     <div class="computer_img"><img src="{{x.img.url}}"></div>
                      <a  href="{% url 'computerdetail' x.id %}"></a><h4 class="computer_text">{{x.name}}</h4>
                     <div class="computer_text_main">
                        <h4 class="dell_text">{{x.model}}</h4>
                        <h6 class="price_text"><a href="#">${{x.price}}</a></h6>
                        <h6 class="price_text_1"><a href="#">${{x.price2}}</a></h6>
                     </div>
                     <div class="cart_bt_1"><a href="#">Add To Cart</a></div>
                  </div>

{% endblock content %}
